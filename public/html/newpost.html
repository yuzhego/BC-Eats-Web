    <head>
        <meta charset="UTF-8">

        <script src="../javascripts/newpost.js"></script>
        <!-- update the version number as needed -->

        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/7.16.1/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.16.1/firebase-firestore.js"></script>
        <script defer src="/__/firebase/7.16.1/firebase-messaging.js"></script>

    <body>
        <nav>
            <ul>
                <li class="li-padding"><a href="../index.html">Home</a></li>
                <li class="li-padding"><a href="./feed.html">Feed</a></li>
                <li class="li-padding"><a href="./newpost.html">New Post</a></li>
                <li class="li-padding"><a href="./editpost.html">Edit Post</a></li>
                <li class="li-padding"><a href="./login.html">Login</a></li>    
            </ul>
        </nav>
        <div class="main-header">
            <h1>Make a New Post</h1>
        </div>

        <form action="" method="post">
            <p>Title <input name="title" type="text" id="title"></p>
            <p>Location <input name="location" type="text" id="location"></p>
            <p>Available until <input name="available_until" type="datetime-local" id="time"></p>
            <p>Description <input name="description" type="text" id="description"></p>
            <p>Image <input name="image" type="file" accept=".jpg" id="image"></p>  

            <input type="submit" onclick="sendPost()" value="Submit">
        </form>
